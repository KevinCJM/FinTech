<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>单词本</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
    }
    #wordList {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    .wordItem {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .wordItem button {
      margin-left: 5px;
    }
    .play-audio {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .delete-word {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2>我的单词本</h2>
  <input type="text" id="searchInput" placeholder="搜索单词" style="width: 100%; padding: 5px; margin-bottom: 10px;">
  <ul id="wordList"></ul>
  <script src="popup.js"></script>
</body>
</html>
